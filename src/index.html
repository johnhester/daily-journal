<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Journal</title>
    <link rel="stylesheet" href="styles/journal.css">
</head>
<body class="journalBg">
    <form class="journal" id="journal" action="">
        <fieldset>
            <!-- Journal Entry Form  -->
            <label for="journalDate">Date of Entry</label>
            <input type="date" name="journalDate" id="journalDate" required><br>
            <label for="journalConcepts">Concepts Covered:</label>
            <input type="text" name="journalConcepts" id="journalConcepts" required></input><br>
            <label for="journalEntry">Journal Entry:</label>
            <textarea name="journalEntry" id="journalEntry" rows="10" cols="50" required>A penny for your thoughts...</textarea><br>
            <label for="mood">Mood:</label>
            <select name="moods" id="mood" required>
                <option value="">How ya feelin?</option>
                <option value="happy">😀 Happy</option>
                <option value="sad">🙁 Sad</option>
                <option value="neutral">😐 Neutral</option>
                <option value="angry">🤬 Angry</option>
                <option value="naughty">😈</option>
                <option value="cool">😎</option>
                <option value="love">🥰</option>
                <option value="fierce">🐉</option>
                <option value="focused">🎯</option>
                <option value="triumph">🌟🕺🌟</option>
            </select><br>
            <button form="journal" type="submit" class="button">Record Entry</button>
        </fieldset>
    </form>
    <script src="scripts/journal.js" type="text/javascript"></script>
</body>
</html>
